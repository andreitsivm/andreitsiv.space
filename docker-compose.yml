services:
  
  client:
    build:
      context: ./packages/client
    volumes:
      - staticbuild:/app/out
    networks:
      - dev
 
  nginx:
    build:
      context: ./.nginx
    volumes:
      - staticbuild:/app/public
    ports:
      - 3000:3000
    networks:
      - dev
 
  networks:
    dev:
      driver: bridge
 
  volumes:
    staticbuild:

      